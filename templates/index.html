<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Police Audio Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        .container {
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input[type="file"] {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #0078D7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Police Interview Audio</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".wav,.mp3" required>
            <br>
            <input type="submit" value="Generate Report">
        </form>
        <div class="footer">Powered by Azure AI + Flask â€¢ 2025</div>
    </div>
</body>
</html>
